version: "3.8"
services:
  twitchtestingbot:
    image: thiesjoo/twitchtestingbot:latest
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER}/.env:/usr/src/.env
      - ${LOCAL_WORKSPACE_FOLDER}/dump:/usr/src/dump
  db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - db-data:/data/db
volumes:
  db-data:
