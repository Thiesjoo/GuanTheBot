application:
  name: 'guanthebot'
  project: 'GuanTheBot V2'
  organization: 'QoveryCommunity'
  dockerfile: 'src/twitchbot/Dockerfile'
  depends_on:
    - 'my-mongodb'
databases:
  - type: 'MONGODB'
    version: 4.4
    name: 'my-mongodb'
routers:
  - name: 'main-twitchtestbot'
    routes:
      - application_name: 'twitchtestbot'
        paths:
          - '/*'
